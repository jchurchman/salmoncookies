<head>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />

    <link rel="stylesheet" type="text/css" href="./css/sales.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">  
    <title>Pat's Salmon Cookies Sales Data</title>
</head>

<body>

    <header>
        <div class="logo">
            <img class="headerlogo" src="./salmonlogoimage.png" alt="Salmon logo" />
            <h1 class="headerwords">Pat's Salmon Cookies</h1>
        </div>
        <ul class="navmenu">

            <a href="./index.html"><li class="headernavlist" id="homelink">Home</li></a>

            <a href="./contact.html"><li class="headernavlist" id="contactlink">Contact</li></a>

        </ul>

    </header>

    <form id="addLocation" action="#">
        <fieldset>
            <label for="loc" title="Location">Store Location</label>
            <input type="text" name="loc" placeholder="Location" required></input>

            <label for="minCust" title="Minimum Customers">Minimum expected customers per hour</label>
            <input type="number" step=1 min=0 name="minCust" placeholder="Min. Expected Customers" required></input>

            <label for="maxCust" title="Maximum Customers">Maximum expected customers per hour</label>
            <input type="number" step=1 min=0 name="maxCust" placeholder="Max. expected customers" required></input>

            <label for="aveCookieSale" title="Average Cookies Sold per Customer">Average Cookies Sold per Customer</label>
            <input type="number" step=0.1 min=0 name="aveCookieSale" placeholder="Avg Cookie Sold per Customer" required></input>

            <input type="submit" value="Add Location"></input>
        </fieldset>
    </form>
    <table>

        </thead>
        <tbody>
